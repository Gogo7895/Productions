<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedLinka - R√©seau Social M√©dical</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Page de connexion -->
    <div id="loginPage" class="login-page">
        <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

        <div class="login-container">
            <div class="login-card">
                <div class="login-logo">
                    <div class="login-logo-icon">üë•</div>
                    <span class="login-logo-text">MedLinka</span>
                </div>

                <h1 class="login-title">Connexion</h1>
                <p class="login-subtitle">Connectez-vous √† votre espace professionnel</p>

                <div class="demo-info">
                    <strong>üí° Identifiants de d√©mo :</strong>
                    <p>Email : <code>demo@medlinka.com</code></p>
                    <p>Mot de passe : <code>demo123</code></p>
                </div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="emailInput" placeholder="votre@email.com" required>
                    </div>

                    <div class="form-group">
                        <label>Mot de passe</label>
                        <input type="password" id="passwordInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>

                    <div id="errorMessage" class="error-message hidden"></div>

                    <button type="submit" class="btn-primary">Se connecter</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Page principale -->
    <div id="mainApp" class="hidden">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">üë•</div>
                    <span>MedLinka</span>
                </div>

                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="üîç Rechercher...">
                </div>

                <div class="header-actions">
                    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
                    <button class="icon-btn">üîî<span class="badge">3</span></button>
                    <button class="icon-btn" onclick="showMessages()">üí¨<span class="badge">2</span></button>
                    <div class="user-avatar" onclick="logout()">JD</div>
                </div>
            </div>
        </header>

        <!-- Contenu principal -->
        <div id="feedView" class="container">
            <!-- Cr√©er un post -->
            <div class="create-post-card">
                <div class="create-post-wrapper" onclick="openModal()">
                    <div class="avatar">JD</div>
                    <div class="placeholder">Partager une observation, une √©tude...</div>
                </div>
            </div>

            <!-- Liste des posts -->
            <div id="postsContainer"></div>
        </div>

        <!-- Vue des messages -->
        <div id="messagesView" class="messages-container hidden">
            <div class="messages-wrapper">
                <!-- Liste des conversations -->
                <div class="conversations-list">
                    <div class="conversations-header">
                        <h2>Messages</h2>
                        <button class="btn-back" onclick="showFeed()">‚Üê Retour</button>
                    </div>
                    <div class="search-conversations">
                        <input type="text" id="searchConversations" placeholder="üîç Chercher une conversation...">
                    </div>
                    <div id="conversationsList" class="conversations-items"></div>
                </div>

                <!-- Chat window -->
                <div class="chat-window">
                    <div class="chat-header">
                        <div class="chat-user-info">
                            <div class="chat-avatar" id="chatAvatar"></div>
                            <div>
                                <div class="chat-user-name" id="chatUserName">S√©lectionnez une conversation</div>
                                <div class="chat-user-specialty" id="chatUserSpecialty"></div>
                            </div>
                        </div>
                    </div>

                    <div id="messagesDisplay" class="messages-display"></div>

                    <div class="chat-input-area">
                        <input type="text" id="messageInput" placeholder="√âcrivez votre message..." onkeypress="handleMessageKeyPress(event)">
                        <button class="btn-send" onclick="sendMessage()">Envoyer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour cr√©er/modifier un post -->
    <div id="postModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Cr√©er un post</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>

            <form id="postForm" onsubmit="savePost(event)">
                <div class="form-group">
                    <label>Nom du m√©decin</label>
                    <input type="text" id="authorInput" placeholder="Dr. Jean Dupont" required>
                </div>

                <div class="form-group">
                    <label>Sp√©cialit√©</label>
                    <input type="text" id="specialtyInput" placeholder="Cardiologue" required>
                </div>

                <div class="form-group">
                    <label>Contenu</label>
                    <textarea id="contentInput" placeholder="Partagez vos observations..." required></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Annuler</button>
                    <button type="submit" class="btn-primary">Publier</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
